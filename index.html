<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
</head>
<body>
  <div>
    <form action="/pagina-processa-dados-do-form" method="post">
        <h4>Preencha somente se você organiza eventos e precisa de ajuda de um consultor!</h4>
        <div>
          <label for="nome">Nome*</label>
          <input type="text" id="nome" name="nome"/>
        </div>
        <div>
          <label for="email">E-mail*</label>
          <input type="email" id="email" name="email"/>
        </div>
        <div>
          <label for="fone">Celular*</label>
          <input type="tel" id="telefone" name="telefone"/>
        </div>
        <div>
          <label for="evento">Nome da Organização/Evento*</label>
          <input type="text" id="nomeevento" name="nomeevento"/>
        </div>
        <div>
          <label for="seletorinscricao">Quando você pretende abrir as inscrições do seu próximo evento ou curso?*</label>
          <select name="inscricao" id="inscricao">
            <option value="Selecione">Selecione</option>
            <option value="Não tenho essa definição">Não tenho essa definição</option>
            <option value="Imediatamente">Imediatamente</option>
            <option value="Em um mês">Em um mês</option>
            <option value="Entre 2 e 3 meses">Entre 2 e 3 meses</option>
            <option value="Daqui 4 ou 5 meses">Daqui 4 ou 5 meses</option>
            <option value="Mais de 5 meses">Mais de 5 meses</option>
          </select>
        </div>

        <div>
          <label for="radiotext">Você organiza eventos?*</label>
          <label class="container">Sim, sou organizador(a) de eventos!
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="container">Não, não sou organizador(a) de eventos!
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
        </div>
        <div>
          <label for="soma">11 + 5 = ?*</label>
          <input type="text" id="soma" name="nomeevento"/>
        </div>
    
        <div class="button">
            <button type="submit">Confirmar inscrição</button>
        </div>
      </form>
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
