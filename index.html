<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
</head>
<body>
  <div>
    <form action="/pagina-processa-dados-do-form" method="post">
        <h4>Preencha somente se você organiza eventos e precisa de ajuda de um consultor!</h4>
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" />
        </div>
        <div>
          <label for="fone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" />
        </div>
        <div>
          <label for="msg">Mensagem</label>
          <textarea id="msg" name="mensagem" placeholder="Digite sua mensagem"></textarea>
        </div>
        <div class="button">
            <button type="submit">Confirmar inscrição</button>
        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
